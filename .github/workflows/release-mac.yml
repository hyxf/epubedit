name: Build macOS App (epubedit)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-15
          - arch: x86_64
            runner: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode 26.2.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2.0"

      - name: Verify Xcode
        run: xcodebuild -version

      - name: Build App
        run: |
          xcodebuild \
            -scheme epubedit \
            -configuration Release \
            -derivedDataPath build \
            -destination "platform=macOS,arch=${{ matrix.arch }}" \
            clean build

      - name: Prepare zip
        run: |
          APP_PATH="build/Build/Products/Release/epubedit.app"
          ZIP_NAME="epubedit-macOS-${{ matrix.arch }}.zip"

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: epubedit-macOS-${{ matrix.arch }}.zip
